<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PanitaMithic</title>
  <style>
    :root {
      --cursor-size: 12px;
      --cursor-bg: white;
      --ui-blur: 45px;
      --ui-bright: 0.55;
      --btn-size: 44px;
      --btn-pad: 16px;
      --btn-radius: 12px;
      --btn-bg: rgba(255,255,255,0.15);
      --btn-bg-hover: rgba(255,255,255,0.4);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes reveal {
      from { opacity: 0; transform: translateY(30px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      cursor: none;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #background-video,
    #particle-canvas,
    #drawing-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    #background-video {
      z-index: 1;
      filter: blur(var(--ui-blur)) brightness(var(--ui-bright));
      object-fit: cover;
      animation: fadeIn 1.8s ease-out;
      pointer-events: none;
    }

    #particle-canvas {
      z-index: 2;
      pointer-events: none;
    }

    /* Canvas de dibujo por encima, sin gestos del navegador mientras se dibuja */
    #drawing-canvas {
      z-index: 50;
      mix-blend-mode: difference;
      pointer-events: auto;
      touch-action: none; /* Desactiva gestos UA durante el dibujo */
    }

    .perspective-wrapper {
      display: flex; justify-content: center; align-items: center;
      height: 100%;
      perspective: 1500px;
      position: relative;
      z-index: 3;
      pointer-events: none;
    }

    .video-container {
      width: 680px; max-width: 95%;
      transform-style: preserve-3d;
      animation: reveal 1s ease-out 0.5s backwards;
      pointer-events: none;
      user-select: none;
      position: relative;
    }

    #video-card {
      background: linear-gradient(145deg, #171e26, #1d2733);
      border-radius: 22px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.55);
      overflow: hidden;
      transform: translateZ(0);
      transition: box-shadow 0.5s ease;
      pointer-events: none;
      user-select: none;
      border: 2px solid #3a4a5a;
      position: relative;
    }
    #video-card::after {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 70%);
      opacity: 0; border-radius: 22px;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    .video-container:hover #video-card { box-shadow: 0 50px 130px rgba(0,0,0,0.65); }
    .video-container:hover #video-card::after { opacity: 1; }

    #miVideo {
      display: block; width: 100%; height: auto;
      pointer-events: none; user-select: none;
      filter: contrast(1.05) saturate(1.1);
    }

    #video-title {
      color: #f3f7fa;
      font-weight: 900; font-size: 1.8rem; text-align: center;
      margin-top: 32px; opacity: 0.92; letter-spacing: 2px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.85);
      pointer-events: none; user-select: none;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .video-container:hover #video-title { transform: translateY(-20px); opacity: 1; }

    #custom-cursor {
      position: fixed;
      width: var(--cursor-size); height: var(--cursor-size);
      background-color: var(--cursor-bg); border-radius: 50%;
      top: 0; left: 0; transform: translate(-50%, -50%);
      pointer-events: none; mix-blend-mode: difference;
      z-index: 9999;
      filter: drop-shadow(0 0 10px white);
      transition: transform 0.2s ease-out, opacity 0.5s ease-out;
    }
    #custom-cursor.hidden { opacity: 0; }

    /* Bot贸n de volumen: fijo, sobre el canvas, con desvanecimiento */
    #audio-toggle-btn {
      position: fixed;
      top: var(--btn-pad); right: var(--btn-pad);
      z-index: 10010;
      background-color: var(--btn-bg);
      border: none; border-radius: var(--btn-radius);
      width: var(--btn-size); height: var(--btn-size);
      display: flex; justify-content: center; align-items: center;
      transition: background-color 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
      pointer-events: auto;
      touch-action: manipulation;
      will-change: opacity, transform;
    }
    #audio-toggle-btn:hover { background-color: var(--btn-bg-hover); }
    #audio-toggle-btn svg {
      width: 24px; height: 24px; fill: white;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.7));
      transition: transform 0.2s ease;
    }
    #audio-toggle-btn.muted svg { transform: scale(0.87); opacity: 0.65; }
    #audio-toggle-btn.vanish {
      opacity: 0; transform: scale(0.9);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>
  <canvas id="particle-canvas"></canvas>
  <canvas id="drawing-canvas"></canvas>

  <video id="background-video" loop muted playsinline autoplay disableRemotePlayback>
    <source src="Laufey.mp4" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <div class="perspective-wrapper" id="perspective-wrapper">
    <div class="video-container" aria-label="Video visualizer">
      <div id="video-card" aria-hidden="true" tabindex="-1">
        <video id="miVideo" loop muted playsinline autoplay disableRemotePlayback>
          <source src="Laufey.mp4" type="video/mp4" />
        </video>
      </div>
      <div id="video-title"></div>
    </div>
  </div>

  <!-- Bot贸n de audio -->
  <button id="audio-toggle-btn" aria-label="Activar o silenciar audio" title="Activar audio" class="muted">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9zM12 4L9.91 6.09 12 8.18V4z"/>
    </svg>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainVideo = document.getElementById('miVideo');
      const bgVideo = document.getElementById('background-video');
      const videoContainer = document.querySelector('.video-container');
      const cursor = document.getElementById('custom-cursor');
      const drawingCanvas = document.getElementById('drawing-canvas');
      const particleCanvas = document.getElementById('particle-canvas');
      const dCtx = drawingCanvas.getContext('2d');
      const pCtx = particleCanvas.getContext('2d');
      const audioToggleBtn = document.getElementById('audio-toggle-btn');

      // Utilidad: ajustar canvas a DPR para nitidez
      function fitCanvasToScreen(canvas, ctx) {
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const w = Math.floor(window.innerWidth);
        const h = Math.floor(window.innerHeight);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // coordenadas en CSS px
      }
      const resize = () => {
        fitCanvasToScreen(drawingCanvas, dCtx);
        fitCanvasToScreen(particleCanvas, pCtx);
      };
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Cursor y tilt con Pointer Events; mostrar tambi茅n en tap
      let cursorIdleTimer;
      function updateCursorPosition(clientX, clientY) {
        cursor.classList.remove('hidden');
        clearTimeout(cursorIdleTimer);
        cursorIdleTimer = setTimeout(() => cursor.classList.add('hidden'), 2000);
        const { innerWidth, innerHeight } = window;
        videoContainer.style.transform =
          `rotateX(${(clientY / innerHeight - 0.5) * -20}deg) rotateY(${(clientX / innerWidth - 0.5) * 20}deg)`;
        cursor.style.left = `${clientX}px`;
        cursor.style.top = `${clientY}px`;
      }
      document.addEventListener('pointermove', (e) => updateCursorPosition(e.clientX, e.clientY), { passive: true });
      document.addEventListener('pointerdown', (e) => updateCursorPosition(e.clientX, e.clientY), { passive: true });

      // Sincronizar videos: usar captureStream si est谩 disponible; fallback si no
      function attachMirrorBackground() {
        try {
          if (typeof mainVideo.captureStream === 'function') {
            const stream = mainVideo.captureStream();
            bgVideo.srcObject = stream;
            bgVideo.muted = true;
            bgVideo.play().catch(()=>{});
            return true;
          }
        } catch {}
        return false;
      }

      // Fallback de sincronizaci贸n por deriva
      function startDriftSync() {
        function loop() {
          const a = mainVideo;
          const b = bgVideo;
          const drift = a.currentTime - b.currentTime;
          if (Math.abs(drift) > 0.25) {
            b.currentTime = a.currentTime;
          } else {
            const k = 0.08; // ganancia suave
            b.playbackRate = 1 + Math.max(-0.2, Math.min(0.2, k * drift));
          }
          requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
      }

      // Preparar y jugar
      Promise.allSettled([
        new Promise(r => mainVideo.addEventListener('canplaythrough', r, { once: true })),
        new Promise(r => bgVideo.addEventListener('canplaythrough', r, { once: true }))
      ]).then(() => {
        mainVideo.play().catch(()=>{});
        const mirrored = attachMirrorBackground();
        if (!mirrored) {
          bgVideo.play().catch(()=>{});
          startDriftSync();
        }
      });

      // Estilo base de trazo
      dCtx.lineCap = 'round';
      dCtx.lineJoin = 'round';

      // Par谩metros del pincel ne贸n
      const brush = {
        hue: 200,
        hueShift: 0.6,
        baseWidth: 1.8,
        maxWidth: 6,
        minWidth: 0.6,
        glow: 12,
        lighten: true
      };

      // Dibujo con Pointer Events, ignorando el bot贸n
      let drawingReady = true;
      let isDrawing = false, lastX = 0, lastY = 0, lastT = 0;

      function insideButton(x, y) {
        const r = audioToggleBtn.getBoundingClientRect();
        const pad = 10; // zona de seguridad
        return x >= r.left - pad && x <= r.right + pad && y >= r.top - pad && y <= r.bottom + pad;
      }

      function beginStroke(e) {
        if (!drawingReady) return;
        if (insideButton(e.clientX, e.clientY)) return;
        e.preventDefault();
        try { drawingCanvas.setPointerCapture(e.pointerId); } catch {}

        isDrawing = true;
        lastX = e.clientX;
        lastY = e.clientY;
        lastT = performance.now();

        // Punto inicial visible
        const col = `hsl(${brush.hue}, 95%, 75%)`;
        dCtx.save();
        dCtx.globalCompositeOperation = brush.lighten ? 'lighter' : 'source-over';
        dCtx.shadowBlur = brush.glow;
        dCtx.shadowColor = col;
        dCtx.fillStyle = col;
        dCtx.beginPath();
        dCtx.arc(lastX, lastY, Math.max(1, brush.baseWidth * 0.5), 0, Math.PI * 2);
        dCtx.fill();
        dCtx.restore();
      }

      function drawStroke(e) {
        if (!drawingReady || !isDrawing) return;
        e.preventDefault();

        const now = performance.now();
        const dt = Math.max(1, now - lastT);
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        const dist = Math.hypot(dx, dy);

        // Sensibilidad a presi贸n y velocidad
        const pressure = (typeof e.pressure === 'number' && e.pressure > 0) ? e.pressure : 0.5;
        const speed = dist / dt; // px/ms
        const width = Math.max(
          brush.minWidth,
          Math.min(brush.maxWidth, brush.baseWidth * (0.6 + pressure * 0.8 + speed * 0.9))
        );

        // Color din谩mico
        brush.hue = (brush.hue + brush.hueShift * dist) % 360;
        const col = `hsl(${brush.hue}, 100%, 75%)`;

        // Trazo principal
        dCtx.save();
        dCtx.globalCompositeOperation = brush.lighten ? 'lighter' : 'source-over';
        dCtx.strokeStyle = col;
        dCtx.lineWidth = width;
        dCtx.shadowBlur = brush.glow;
        dCtx.shadowColor = col;
        dCtx.beginPath();
        dCtx.moveTo(lastX, lastY);
        dCtx.lineTo(e.clientX, e.clientY);
        dCtx.stroke();
        dCtx.restore();

        // Actualizar estado
        lastX = e.clientX; lastY = e.clientY; lastT = now;
      }

      function endStroke(e) {
        if (!drawingReady) return;
        isDrawing = false;
        try { drawingCanvas.releasePointerCapture(e.pointerId); } catch {}
      }

      drawingCanvas.addEventListener('pointerdown', beginStroke, { passive: false });
      drawingCanvas.addEventListener('pointermove', drawStroke, { passive: false });
      drawingCanvas.addEventListener('pointerup', endStroke);
      drawingCanvas.addEventListener('pointercancel', endStroke);
      drawingCanvas.addEventListener('pointerleave', endStroke);

      // Estela de desvanecimiento progresivo en el canvas de dibujo
      function fadeDrawingTrail() {
        if (!drawingReady) return;
        dCtx.save();
        dCtx.globalCompositeOperation = 'destination-out';
        dCtx.fillStyle = 'rgba(0,0,0,0.02)';
        dCtx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        dCtx.restore();
        requestAnimationFrame(fadeDrawingTrail);
      }
      fadeDrawingTrail();

      // Bot贸n de audio
      audioToggleBtn.addEventListener('pointerdown', (e) => {
        e.stopPropagation();
      });
      audioToggleBtn.addEventListener('click', async () => {
        if (!window.audioContext) {
          window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (window.audioContext.state === 'suspended') {
          await window.audioContext.resume();
        }

        if (!window.analyser) {
          const source = window.audioContext.createMediaElementSource(mainVideo);
          window.analyser = window.audioContext.createAnalyser();

          // Configuraci贸n de an谩lisis para bandas estables
          window.analyser.fftSize = 1024;                // 512 bins
          window.analyser.smoothingTimeConstant = 0.8;   // suavizado temporal
          window.analyser.minDecibels = -85;             // sensibilidad baja
          window.analyser.maxDecibels = -20;             // techo 煤til

          source.connect(window.analyser);
          window.analyser.connect(window.audioContext.destination);
        }

        mainVideo.muted = !mainVideo.muted;
        audioToggleBtn.classList.toggle('muted', mainVideo.muted);

        // Desaparecer cuando hay audio activo; reaparecer al silenciar
        if (!mainVideo.muted) {
          audioToggleBtn.classList.add('vanish');
        } else {
          audioToggleBtn.classList.remove('vanish');
        }
      });

      // ===== Motor de fuegos artificiales reactivo a audio =====

      // Utilidades de espectro y bandas
      const AudioReactive = (() => {
        const state = {
          bassEMA: 0, midEMA: 0, trebleEMA: 0,
          lastBassPeak: 0, peakCooldownMs: 140,
          lastFrame: performance.now(),
          dataU8: null
        };

        function ensureBuffers(analyser) {
          if (!analyser) return;
          const n = analyser.frequencyBinCount || 0;
          if (!state.dataU8 || state.dataU8.length !== n) state.dataU8 = new Uint8Array(n);
        }

        function bandAvgU8(analyser, minHz, maxHz, sampleRate) {
          if (!analyser || !state.dataU8) return 0.0;
          const ny = sampleRate * 0.5;
          const n = analyser.frequencyBinCount;
          const start = Math.max(0, Math.floor((minHz / ny) * n));
          const end = Math.min(n - 1, Math.ceil((maxHz / ny) * n));
          if (end <= start) return 0.0;
          let acc = 0;
          for (let i = start; i <= end; i++) acc += state.dataU8[i];
          const avg = acc / (end - start + 1);
          return avg / 255; // [0..1]
        }

        function updateLevels(analyser, audioCtx) {
          ensureBuffers(analyser);
          const now = performance.now();
          const dt = now - state.lastFrame;
          state.lastFrame = now;

          if (!analyser) return { bass: 0.2, mid: 0.2, treble: 0.2, bassEMA: 0.2, dt: dt || 16 };

          analyser.getByteFrequencyData(state.dataU8);

          const sr = audioCtx ? audioCtx.sampleRate : 48000;
          const bass = bandAvgU8(analyser, 20, 150, sr);
          const mid = bandAvgU8(analyser, 150, 2000, sr);
          const treble = bandAvgU8(analyser, 2000, 8000, sr);

          const a = 0.18;
          state.bassEMA = state.bassEMA * (1 - a) + bass * a;
          state.midEMA = state.midEMA * (1 - a) + mid * a;
          state.trebleEMA = state.trebleEMA * (1 - a) + treble * a;

          return { bass, mid, treble, bassEMA: state.bassEMA, dt: dt || 16 };
        }

        function shouldBassTrigger(bass, bassEMA) {
          const t = performance.now();
          if (t - state.lastBassPeak < state.peakCooldownMs) return false;
          const offset = 0.12; // pico por encima de envolvente
          const fired = bass > (bassEMA + offset);
          if (fired) state.lastBassPeak = t;
          return fired;
        }

        return { updateLevels, shouldBassTrigger };
      })();

      // Sistema de part铆culas: Cohetes + Chispas
      const rockets = [];
      const sparks = [];
      const limits = { maxRockets: 8, maxSparks: 1300 };

      class Rocket {
        constructor(x, hue, power=1) {
          this.x = x;
          this.y = particleCanvas.height + 6;
          this.vx = (Math.random() - 0.5) * 0.6;
          this.vy = - (4.2 + Math.random() * 1.6) * (0.8 + power * 0.6);
          this.ax = 0;
          this.ay = 0.04; // gravedad ligera durante ascenso
          this.drag = 0.995;
          this.hue = hue;
          this.life = 0;
          this.maxLife = 1800;
          this.trail = [];
          this.trailMax = 10;
          this.exploded = false;
        }
        update(dt, wind=0) {
          this.trail.push({x:this.x, y:this.y});
          if (this.trail.length > this.trailMax) this.trail.shift();

          this.vx += wind * 0.0006;
          this.vx *= this.drag;
          this.vy = this.vy * this.drag + this.ay;
          this.x += this.vx;
          this.y += this.vy;
          this.life += dt;

          if (!this.exploded && (this.vy >= -0.05 || this.life > this.maxLife)) {
            this.explode();
            this.exploded = true;
            return false; // eliminar cohete
          }
          if (this.y < -40 || this.x < -40 || this.x > particleCanvas.width + 40) return false;
          return true;
        }
        draw(ctx) {
          // n煤cleo brillante
          ctx.save();
          const col = `hsl(${this.hue},100%,70%)`;
          ctx.shadowBlur = 18;
          ctx.shadowColor = col;
          ctx.fillStyle = col;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2.1, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();

          // estela
          ctx.save();
          ctx.strokeStyle = `hsl(${this.hue},100%,65%)`;
          ctx.lineWidth = 2;
          ctx.globalAlpha = 0.6;
          ctx.beginPath();
          for (let i = 0; i < this.trail.length; i++) {
            const t = this.trail[i];
            if (i === 0) ctx.moveTo(t.x, t.y);
            else ctx.lineTo(t.x, t.y);
          }
          ctx.stroke();
          ctx.globalAlpha = 1;
          ctx.restore();
        }
        explode() {
          const levels = window.__lastLevels || { mid: 0.3, treble: 0.3 };
          const mid = levels.mid || 0.3;
          const treble = levels.treble || 0.3;

          const count = Math.floor(220 + mid * 380);
          const energy = 1.3 + mid * 1.6;
          const ringProb = 0.35 + mid * 0.3;
          const palmProb = 0.25 + mid * 0.25;

          const modeRand = Math.random();
          const ringMode = modeRand < ringProb;
          const palmMode = !ringMode && modeRand < (ringProb + palmProb);

          for (let i = 0; i < count; i++) {
            let angle, speed;
            if (ringMode) {
              angle = (i / count) * Math.PI * 2;
              speed = 2.2 * energy * (0.9 + Math.random() * 0.2);
            } else if (palmMode) {
              angle = (Math.random() * Math.PI) + Math.PI; // hemisferio inferior
              speed = (1.4 + Math.random() * 1.2) * energy;
            } else {
              angle = Math.random() * Math.PI * 2;
              speed = (1.0 + Math.random() * 2.2) * energy;
            }
            const hueJitter = (Math.random() - 0.5) * 40;
            const hue = (this.hue + hueJitter + 360) % 360;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            sparks.push(new Spark(this.x, this.y, vx, vy, hue, treble));
          }
        }
      }

      class Spark {
        constructor(x, y, vx, vy, hue, treble) {
          this.x = x; this.y = y;
          this.vx = vx; this.vy = vy;
          this.hue = hue;
          this.life = 900 + Math.random() * 800;
          this.alpha = 1;
          this.radius = 1.4 + Math.random() * 1.4;
          this.drag = 0.992 - Math.random()*0.01;
          this.gravity = 0.035 + Math.random() * 0.015;
          this.wind = (Math.random() - 0.5) * 0.004;
          this.glitter = treble;
          this.prevX = x; this.prevY = y;
        }
        update(dt) {
          this.prevX = this.x; this.prevY = this.y;
          this.vx = this.vx * this.drag + this.wind;
          this.vy = this.vy * this.drag + this.gravity;
          this.x += this.vx;
          this.y += this.vy;
          this.life -= dt;
          this.alpha = Math.max(0, this.life / 1200);
          return this.life > 0 && this.alpha > 0.02;
        }
        draw(ctx) {
          ctx.save();
          ctx.globalAlpha = this.alpha * 0.9;
          const col = `hsl(${this.hue},100%,70%)`;
          ctx.strokeStyle = col;
          ctx.lineWidth = this.radius;
          ctx.beginPath();
          ctx.moveTo(this.prevX, this.prevY);
          ctx.lineTo(this.x, this.y);
          ctx.stroke();

          // glitter
          if (Math.random() < (0.02 + this.glitter * 0.12)) {
            ctx.globalAlpha = Math.min(1, this.alpha * 1.2);
            ctx.shadowBlur = 16;
            ctx.shadowColor = col;
            ctx.fillStyle = col;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius * 0.9, 0, Math.PI*2);
            ctx.fill();
          }
          ctx.restore();
        }
      }

      // Lanzador de cohetes basado en graves
      function spawnRocket(bassLevel) {
        if (rockets.length > limits.maxRockets) return;
        const margin = particleCanvas.width * 0.1;
        const x = margin + Math.random() * (particleCanvas.width - margin*2);
        const hueBase = Math.random() * 360;
        const power = Math.min(1.0, 0.6 + bassLevel * 0.8);
        rockets.push(new Rocket(x, hueBase, power));
      }

      // Bucle principal de part铆culas
      (function animateFireworks() {
        const analyser = window.analyser;
        const audioCtx = window.audioContext;

        // Niveles de audio
        const levels = AudioReactive.updateLevels(analyser, audioCtx);
        window.__lastLevels = levels;

        // Graves: pico => disparar cohete
        if (AudioReactive.shouldBassTrigger(levels.bass, levels.bassEMA)) {
          spawnRocket(levels.bass);
        }

        // Limpiar fondo de part铆culas
        pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

        // Cohetes
        for (let i = rockets.length - 1; i >= 0; i--) {
          const r = rockets[i];
          const alive = r.update(levels.dt, (Math.random()-0.5));
          r.draw(pCtx);
          if (!alive || r.exploded) rockets.splice(i, 1);
        }

        // Limitar poblaci贸n de chispas
        if (sparks.length > limits.maxSparks) sparks.splice(0, sparks.length - limits.maxSparks);

        // Chispas
        for (let i = sparks.length - 1; i >= 0; i--) {
          const s = sparks[i];
          if (!s.update(levels.dt)) {
            sparks.splice(i, 1);
          } else {
            s.draw(pCtx);
          }
        }

        requestAnimationFrame(animateFireworks);
      })();
    });
  </script>
